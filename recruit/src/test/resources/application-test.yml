spring:
    main:
        allow-bean-definition-overriding: true
    liquibase:
        enabled: true
        change-log: classpath:config/liquibase/master.xml
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
        url: jdbc:log4jdbc:mysql://localhost:3377/slipping?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
        username: root
        password:
        hikari:
            poolName: Hikari
            maximum-pool-size: 3
            minimum-idle: 3
            max-lifetime: 57600
            connection-timeout: 57600
            idle-timeout: 30000
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
